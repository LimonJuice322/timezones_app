<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Timezone App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="app">
      <nav class="app-navigation">
        <ul class="app-navigation__list">
          <li class="app-navigation__item">
            <button class="app-navigation__btn app-navigation__btn--add">Add Member</button>
          </li>
        </ul>
      </nav>
      <section class="app-timezones">
        <h2>Members list</h2>
        <ul class="app-timezones__list-members">

        </ul>
      </section>

          <ul class="app-member__list">
            <li class="app-member__item">
              <p class="app-member__info">
                <label class="app-member__label" for="name">Name:</label>
                <input class="app-member__input" id="name" type="text" value="">
              </p>
            </li>
            <li class="app-member__item">
              <p class="app-member__info">
                <label class="app-member__label" for="surname">Surname:</label>
                <input class="app-member__input" id="surname" type="text" value="">
              </p>
            </li>
            <li class="app-member__item">
              <p class="app-member__info">
                <label class="app-member__label" for="city">City:</label>
                <input class="app-member__input" id="city" type="text" value="">
              </p>
            </li>
            <li class="app-member__item">
              <p class="app-member__shedule">

                  <caption class="app-member__table-name">Create shedule:</caption>
                  <tr class="app-member__shedule-row">
                    <td class="app-member__shedule-time">
                      <input class="visually-hidden app-member__shedule-checkbox" type="checkbox" id="00:00" name="00:00" value="true">
                      <label class="app-member__shedule-label" for="00:00">00:00</label>
                    </td>
                    <td class="app-member__shedule-time">
                      <input class="visually-hidden app-member__shedule-checkbox" type="checkbox" id="01:00" name="01:00" value="true">

                    </td>
                    <td class="app-member__shedule-time">

                      <label class="app-member__shedule-label" for="02:00">02:00</label>
                    </td>
                    <td class="app-member__shedule-time">

                      <label class="app-member__shedule-label" for="03:00">03:00</label>
                    </td>
                    <td class="app-member__shedule-time">

                    </td>
                    <td class="app-member__shedule-time">

                      <label class="app-member__shedule-label" for="05:00">05:00</label>
                    </td>
                  </tr>
                  <tr class="app-member__shedule-row">
                    <td class="app-member__shedule-time">
                      <input class="visually-hidden app-member__shedule-checkbox" type="checkbox" id="06:00" name="06:00" value="true">
                      <label class="app-member__shedule-label" for="06:00">06:00</label>
                    </td>
                    <td class="app-member__shedule-time">

                    <td class="app-member__shedule-time">

                    </td>
                    <td class="app-member__shedule-time">
                      <input class="visually-hidden app-member__shedule-checkbox" type="checkbox" id="10:00" name="10:00" value="true">
                      <label class="app-member__shedule-label" for="10:00">10:00</label>
                    </td>
                    <td class="app-member__shedule-time">
                      <input class="visually-hidden app-member__shedule-checkbox" type="checkbox" id="11:00" name="11:00" value="true">

                    </td>

                      <label class="app-member__shedule-label" for="13:00">13:00</label>
                    </td>
                    <td class="app-member__shedule-time">
                      <input class="visually-hidden app-member__shedule-checkbox" type="checkbox" id="14:00" name="14:00" value="true">
                      <label class="app-member__shedule-label" for="14:00">14:00</label>
                    </td>
                    <td class="app-member__shedule-time">

                      <label class="app-member__shedule-label" for="15:00">15:00</label>
                    </td>
                    <td class="app-member__shedule-time">

                    </td>
                    <td class="app-member__shedule-time">

                    </td>
                  </tr>
                  <tr class="app-member__shedule-row">
                    <td class="app-member__shedule-time">

                    </td>
                    <td class="app-member__shedule-time">

              </p>
            </li>
            <li class="app-member__item">
              <p class="app-member__UTC">
                <span class="utc__current">(UTC -11:00) UTC time -11</span>
                <ul class="utc" name="utc">
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="-11" type="radio" name="utc" value="-11">
                    <label class="utc__label" for="-11">(UTC -11:00) UTC time -11</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="-10" type="radio" name="utc" value="-10">
                    <label class="utc__label" for="-10">(UTC -10:00) Hawaii, Aleutian Islands</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="-9" type="radio" name="utc" value="-9">
                    <label class="utc__label" for="-9">(UTC -09:00) Alaska</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="-8" type="radio" name="utc" value="-8">
                    <label class="utc__label" for="-8">(UTC -08:00) PST</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="-7" type="radio" name="utc" value="-7">
                    <label class="utc__label" for="-7">(UTC -07:00) MST, La Paz</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="-6" type="radio" name="utc" value="-6">
                    <label class="utc__label" for="-6">(UTC -06:00) CST, Mexico City, Easter Island, Central America</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="-5" type="radio" name="utc" value="-5">
                    <label class="utc__label" for="-5">(UTC -05:00) EST, Havana, Lima, Bogota</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="-4" type="radio" name="utc" value="-4">
                    <label class="utc__label" for="-4">(UTC -04:00) AST, Caracas, Lapas, Georgetown, San Juan, Santiago</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="-3" type="radio" name="utc" value="-3">
                    <label class="utc__label" for="-3">(UTC -03:00) Brasilia, Nuuk, Montevideo, Buenos Aires</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="-2" type="radio" name="utc" value="-2">
                    <label class="utc__label" for="-2">(UTC -02:00) UTC time -2</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="-1" type="radio" name="utc" value="-1">
                    <label class="utc__label" for="-1">(UTC -01:00) Cape Verde, Azores</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="+0" type="radio" name="utc" value="0">
                    <label class="utc__label" for="+0">(UTC +00:00) Reykjavik, London, Lisbon</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="+1" type="radio" name="utc" value="1">
                    <label class="utc__label" for="+1">(UTC +01:00) Amsterdam, Berlin, Madrid, Paris, Rome, Warsaw</label>
                  </li>
                  <li class="utc__item">

                  </li>

                    <label class="utc__label" for="+4">(UTC +04:00) Abu Dhabi, Baku, Yerevan, Volgograd, Tbilisi</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="+5" type="radio" name="utc" value="5">
                    <label class="utc__label" for="+5">(UTC +05:00) Tashkent, Islamabad, Yekaterinburg</label>
                  </li>

                  </li>

                    <input class="utc__radio visually-hidden" id="+7" type="radio" name="utc" value="7">
                    <label class="utc__label" for="+7">(UTC +07:00) Bangkok, Jakata, Hanoi, Krasnoyarsk, Novosibirsk, Barnaul</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="+8" type="radio" name="utc" value="8">
                    <label class="utc__label" for="+8">(UTC +08:00) Hong Kong, Beijing, Irkutsk, Singapore, Taipei</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="+9" type="radio" name="utc" value="9">
                    <label class="utc__label" for="+9">(UTC +09:00) Osaka, Tokyo, Pyongyang, Seoul, Chita</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="+10" type="radio" name="utc" value="10">
                    <label class="utc__label" for="+10">(UTC +10:00) Brisbane, Vladivostok, Canberra, Sydney</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="+11" type="radio" name="utc" value="11">
                    <label class="utc__label" for="+11">(UTC +11:00) Magadan, Sakhalin, New Caledonia, Solomon Islands, Norfolk Island</label>
                  </li>
                  <li class="utc__item">
                    <input class="utc__radio visually-hidden" id="+12" type="radio" name="utc" value="12">
                    <label class="utc__label" for="+12">(UTC +12:00) Petropavlovsk-Kamchatsky, Anadyr, Welliton, Auckland</label>

                  <li class="utc__item">

                    <label class="utc__label" for="+13">(UTC +13:00) Samoa</label>

            </li>
          </ul>
          <button class="app-member__form-btn" type="submit">Add member</button>
        </form>
        <button class="app-member__btn-close" type="button" aria-label="Close form">X</button>

    </main>
    <script src="js/script.js"></script>

</html>
